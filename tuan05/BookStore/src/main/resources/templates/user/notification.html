<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Message From Page</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <section layout:fragment="content" class="container mt-3">
        <h1>Thông báo từ trang web</h1>
        <p th:text="${message}" class="bg-dark text-white" style="height: 50px; text-align:center; align-content:center"></p>
        <a href="/login" class="text-primary text-center">Quay về trang đăng nhập?</a>
    </section>

</body>
</html>
